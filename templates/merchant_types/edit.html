{% extends "base.html" %}
{% block content %}

<h2>Update a Merchant Type</h2>

<form action="/merchanttypes" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ merchant_type.name }}">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
