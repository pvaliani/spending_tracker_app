{% extends "base.html" %}
{% block content %}

<h2>Merchant Types</h2>

{% for merchant_type in merchant_types %}

<section>
    <p>{{ merchant_type.name }}</p>
    <a href="/merchanttypes/{{ merchant_type.id }}/edit">Edit</a>
    <form action="/merchanttypes/{{ merchant_type.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
