{% extends "base.html" %}
{% block content %}

<h2 id="tag-header">Merchant Tags.</h2>

{% for merchant_type in merchant_types %}

<section class ="tag-main-view">
    <p>{{ merchant_type.name }}</p>
    <a href="/merchanttypes/{{ merchant_type.id }}/edit" class="tag-edit-hyperlink">Edit</a>
    <form action="/merchanttypes/{{ merchant_type.id }}/delete" method="POST">
        <input type="submit" value="Delete" class="global-button">
    </form>
</section>

{% endfor %}
{% endblock %}
