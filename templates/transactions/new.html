{% extends "base.html" %}
{% block content %}

<h2 id="transactions-add-header">Add a New Transaction</h2>

<form action="/transactions" method="POST">
    <div class="transactions-add">
        <label for="amount">Â£</label>
        <input type="number" name="amount" step=0.01>
    </div>
    <div class="transactions-add">
        <label for="merchant">Store & Category</label>
        <select name="merchant_id" id="merchant">
            {% for merchant in merchants %}
            <option value="{{ merchant.id }}">
                <!-- Show merchant name and associated spending category in dropdown menu -->
                {{ merchant.name }} - {{ merchant.merchant_type.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="transactions-add">
        <input type="submit" class="global-button">
    </div>
</form>

{% endblock %}
